<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type='text/javascript' src='bootstrap.min.js'></script>    
    <script type='text/javascript' src='common-gmarks.js'></script>
    <script type='text/javascript' src='widget-gmarks.js'></script>
    <!--
       - For https://chrome.google.com/webstore/detail/mgmiemnjjchgkmgbeljfocdjjnpjnmcg
       -->
    <link href="bootstrap.min.css" rel="stylesheet" media="screen"> 
    <style>
      
      /*Align the arrow at the center of its span*/
      .prepended-arrow-container {
        text-align: center;
        display: none !important;
      }

      /*Delete the left margin*/
      .entry-container {
        margin-left: 0;
        padding: 1px 14px;
        border-radius: 13px;
      }
      
      .entry-container {
          -webkit-transition: 0.2s linear all;
      }
      
      .entry-container:hover {
        background-color: rgba(255,255,255,0.4);
        border-radius: 13px;
        box-shadow: 0 0 5px rgba(255,255,255,0.4);
      }
      /* Too much space to remove ;-) */
      .header-container{
        margin-bottom: 10px;
        padding-top: 0px;
        padding-bottom: 0px;
      }
      /* I prefer this sort of grey rather than the flashy blue */
      .header-grey > h3 > a{
        color:#333;
      }
      
      .row-fluid [class*="span"] {
          min-height: 21px;
      }
      
      body {
          background-color: rgba(255,255,255,0.4);
          height: 100%;
          width: 100%;
      }
      
      html {
          height: 100%;
          width: 100%;
      }
      
      a {
          color: rgb(0, 69, 245);
      }
      
      a:hover {
          color: rgb(0, 69, 245);
      }
      
      #widget-rss-feed-container {
            padding: 8px 0px 0px 8px;
            margin-top: -8px;
            overflow-y: auto;
      }
      
      h4 {
          font-size: 16px;
      }
      
      .refresh-icon {
            background-image: url('glyphicons-halflings.png');
            width: 15px;
            height: 15px;
            position: absolute;
            right: 8px;
            top: 13px;
            background-position: -215px -24px;
            cursor: pointer;
      }
    </style>   
  </head>

  <body>
    <div id="widget-rss-header">
    </div>   
    <div id="widget-rss-feed-container">
        <div id="widget-rss-feed-container-interior"></div>
    </div>          
  </body>
</html>
